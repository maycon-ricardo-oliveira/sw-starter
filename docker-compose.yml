version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sw_backend
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - redis

    networks:
      - sw_network
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

  # Redis para cache, filas e estat√≠sticas
  redis:
    image: redis:7-alpine
    container_name: sw_redis
    ports:
      - "6379:6379"
    networks:
      - sw_network

  # Worker de filas (opcional, mas recomendado)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sw_queue
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - app
      - redis
    networks:
      - sw_network

  # Scheduler (cron do Laravel)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sw_scheduler
    working_dir: /var/www/html
    command: php artisan schedule:work
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - app
      - redis
    networks:
      - sw_network

networks:
  sw_network:
    driver: bridge
